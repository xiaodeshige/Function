<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./main.css">
  <title>Document</title>
</head>
<body>
  <ul id="functions">
    <li>function add(x,y){....}</li>
    <li>function substract(x,y){....}</li>
    <li>function foo(x,y,z){....}</li>
    <li>function doSometingComplicated(x){....}</li>
  </ul>
  <div id="expression"></div>
  <div id="labels"></div>
  <script>
    //获取ul中的function列表动态生成标签
    (function getLabels () {
        var list = document.getElementsByTagName('li')
        var labels = document.getElementById('labels')
        for(var i = 0; i < list.length; i++){
          var labelName = /\s([a-zA-Z0-9]+)/
          list[i].id = labelName.exec(list[i].innerHTML)[1]
          
          var label = document.createElement('span')
          label.setAttribute('draggable', true)
          label.setAttribute('fun-name', list[i].id)
          label.innerHTML = list[i].id
          labels.appendChild(label)
        }
    })()
  </script>
  <script src="./main.js"></script>
</body>
</html>
